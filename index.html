<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to mars</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="">
      <h1>Want to go to Mars?</h1>
    </div>
    <form class="" action="index.html" method="post">
      <div class="">
        <label for="name">Name</label>
        <input id="name"></input required>
      </div>
      <div class="">
        <label for="age">Age</label>
        <input id="age"></input required>
      </div>
      <div class="">
        <label for="email">Email</label>
        <input id="email"></input required>
      </div>
      <div class="">
        <label for="Physical fitness"></label>
        <select id="physical fitness" name="physical fitness" required>
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
      <div class="">
        <label for="address">Address</label>
        <input id="address" name="address" required>
      </div>
    </form>
  </section>

</body>
</html>
