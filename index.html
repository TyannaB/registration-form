<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">

<body>
  <section class="contact">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>

</p>

    <form class="push-0" action="index.html" method="post">
      <fieldset>
        <div class="">
          <h2>Personal details</h2>
        </div>
      <div class="">
        <label for="name">Name</label>
        <input id="name"></input required>
      </div>
      <div class="">
        <label for="age">Age</label>
        <input id="age"></input required>
      </div>
      <div class="">
        <label for="email">Email</label>
        <input id="email"></input required>
      </div>
      <div class="">
        <label for="Physical fitness"></label>
        <select id="physical fitness" name="physical fitness" required>
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
      <div class="">
        <label for="address">Address</label>
        <input id="address" name="address" required>
      </div>
      </fieldset>
      <fieldset>
        <div class="">
          <h2>Mission statement</h2>
        </div>
        <div class="">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea  id="details" name="details" required></textarea>
        </div>
      </fieldset>
      <div class="">
        <button type="submit" name="button">Register for the trip!</button>
      </div>
      </div>
    </form>
  </section>

</body>
